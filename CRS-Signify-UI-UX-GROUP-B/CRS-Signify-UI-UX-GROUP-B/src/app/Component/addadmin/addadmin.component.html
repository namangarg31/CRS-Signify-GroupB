
<h2 class="heading">Add admin here</h2>
<div class="mx-auto col-10 col-md-8 col-lg-6">
<form ngForm>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name"
              [(ngModel)]="model.name" name="id" required="true" placeholder="Enter Name">
    </div>
    
    <div class="form-group">
      <label for="age">Password:</label>
      <input type="text"  class="form-control" id="password"
      [(ngModel)]="model.password" name="password" required="true" placeholder="Enter Password">
    </div>
    <div class="vertical-center">
        <button type="submit" class="btn" (click)="add_admin()">Submit</button>
    </div>

</form>
</div>
